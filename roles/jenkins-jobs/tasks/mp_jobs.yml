- name: setup template
  ansible.builtin.template:
    src: mbranch.xml
    dest: /tmp/mbranch.xml


- name: Create a jenkins job using basic authentication
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/mbranch.xml') }}"
    name: test
    password: admin123
    url: http://localhost:8080
    user: admin